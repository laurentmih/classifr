{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
	<title>{% block title %}Classifr{% endblock %}</title> 
	<link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}" />
	<link rel="stylesheet" type="text/css" href="{% static 'css/classifr.css' %}" />
	<script type="text/javascript" src="{% static 'js/jquery.min.js' %}"></script>
	<script type="text/javascript" src="{% static 'js/bootstrap.min.js' %}"></script>
</head>

<body>
	<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
		<a class="navbar-brand" href="/">Classifr<sup> beta</sup></a>
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarCollapse">
			<ul class="navbar-nav mr-auto">
				<li class="nav-item {% if request.resolver_match.view_name == 'classify:index' %}active{% endif %}">
					<a class="nav-link" href="{% url 'classify:index' %}">Upload</a>
				</li>
				<li class="nav-item {% if request.resolver_match.view_name == 'classify:classify' %}active{% endif %}">
					<a class="nav-link" href="{% url 'classify:classify' %}">Classify</a>
				</li>
				<li class="nav-item {% if request.resolver_match.view_name == 'classify:export' %}active{% endif %}">
					<a class="nav-link" href="{% url 'classify:export' %}">Export</a>
				</li>
			</ul>
		</div>
	</nav>

	<main role="main" class="container">
		{% block body %}
		{% endblock body %}
	</main>

	<footer class="footer">
		<div class="container">
			<span class="text-muted">Made with ❤️ in 🇨🇭</span>
		</div>
	</footer>
</body>
